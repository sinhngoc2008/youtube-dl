        <div class="mb-6">
                <input type="text" class="form-control" id="url" placeholder="Youtube Url">
                <button type="button" class="btn btn-outline-secondary"
                        onclick="addPlaylistBtn(document.getElementById('url').value)">Add Playlis</button>
        </div>

        <div class="simple-audio-player" id="simp"
                data-config="{&quot;shide_top&quot;:false,&quot;shide_btm&quot;:false,&quot;auto_load&quot;:false}">

                <div class="simp-player">
                        <audio style="width: 1; height: 1;" id="audio" autoplay playsinline onended="onEnded()">
                                <source src="" type="audio/mpeg">
                        </audio>
                        <div class="simp-display simp-hide">
                                <div class="simp-album w-full flex-wrap">
                                        <div class="simp-cover"><i class="fa fa-music fa-5x"></i></div>
                                        <div class="simp-info">
                                                <div class="simp-title">Canon Rock (JerryC)</div>
                                                <div class="simp-artist">by Funtwo</div>
                                        </div>
                                </div>
                        </div>
                        <div class="simp-controls flex-wrap flex-align">
                                <div class="simp-plauseward flex flex-align">
                                        <button type="button" id="preBtn" onclick="pressPreviousBtn()"
                                                class="simp-prev fa fa-backward"></button>
                                        <button type="button" id="playBtn" onclick="pressPlayBtn()"
                                                class="simp-plause fa fa-pause"></button>
                                        <button type="button" id="nextBtn" onclick="pressNextBtn()"
                                                class=" simp-next fa fa-forward"></button>
                                </div>
                                <div class="simp-tracker"><input class="simp-progress" type="range" min="0" max="100"
                                                value="0">
                                        <div class="simp-buffer"></div>
                                </div>
                                <div class="simp-time flex flex-align"><span class="start-time">1:26</span><span
                                                class="simp-slash">&nbsp;/&nbsp;</span><span
                                                class="end-time">5:21</span></div>
                                <div class="simp-volume flex flex-align"><button type="button"
                                                class="simp-mute fa fa-volume-up"></button><input class="simp-v-slider"
                                                type="range" min="0" max="100" value="100"></div>
                                <div class="simp-others flex flex-align"><button type="button"
                                                class="simp-plext fa fa-play-circle simp-active"
                                                title="Auto Play"></button><button type="button"
                                                class="simp-random fa fa-random simp-active" title="Random"></button>
                                        <div class="simp-shide"><button type="button"
                                                        class="simp-shide-top fa fa-caret-up"
                                                        title="Show/Hide Album"></button><button type="button"
                                                        class="simp-shide-bottom fa fa-caret-down"
                                                        title="Show/Hide Playlist"></button></div>
                                </div>
                        </div>
                </div>
                <div class="simp-playlist simp-display">
                        <ul id="playlist-ul">
                        </ul>
                </div>
                <div class="simp-footer">Edited by Nguyen Ngoc ðŸ’–ðŸ’–</div>
        </div>
